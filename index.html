<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content-container">
        <div class="sidebar">
            <form>
                <fieldset>
                    <legend>Enter a new book</legend>
                    <div>
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" required minlength="1">
                    </div>
                    <div>
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author" required minlength="1">
                    </div>
                    <div>
                        <label for="pages">Pages</label>
                        <input type="number" name="pages" id="pages" required min="1">
                    </div>
                    <div>
                        <label for="read">Read</label>
                        <input type="checkbox" name="read" id="read">
                    </div>
                </fieldset>
                <button id="addBookBtn" type="submit">Add to library</button>
            </form>
        </div>
        <main>
            <h1>My Library</h1>
            <table>
                <caption>My books</caption>
                <tbody>
                    <colgroup>
                        <col span="2" class="col-text">
                        <col class="col-num">
                        <col class="col-icon">
                    </colgroup>
                    <!-- library table goes here -->
                </tbody>
            </table>
        </main>
    </div>
    <footer>Copyright &copy; sawfiz@github</footer>
    <script src="index.js"></script>
</body>

</html>
